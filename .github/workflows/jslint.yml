name: Run JSLint

on:
  pull_request:
    branches: ["main"]
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Init npm
        run: npm init

      - name: Install Dependencies
        run: npm install jslint

      - name: Run JSLint
        run: npm jslint js/*
